<!DOCTYPE html>
<html lang="en">

<head>
  <%= require('html-loader!./layout/header-common.html') %>
    <title>
      <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
  <%= require('html-loader!./layout/nav-simple.html') %>

  <div class="page-wrap">
    <div class="w">
      <div class="user-con">
        <div class="user-title">用户注册</div>
        <div class="user-box">
          <div class="error-item" style="display: none;">
            <i class="fa fa-minus-circle error-icon"></i>
            <p class="err-msg">error</p>
          </div>
          <div class="user-item">
            <label for="username" class="user-label">
              <i class="fa fa-user"></i>
            </label>
            <input class="user-content" id="username" type="text" placeholder="请输入用户名" autocomplete="off">
          </div>
          <div class="user-item">
            <label for="password" class="user-label">
              <i class="fa fa-lock"></i>
            </label>
            <input class="user-content" id="password" type="password" placeholder="请输入密码" autocomplete="off">
          </div>
          <div class="user-item">
            <label for="password-confirm" class="user-label">
              <i class="fa fa-lock"></i>
            </label>
            <input class="user-content" id="password-confirm" type="password" placeholder="请再次输入密码" autocomplete="off">
          </div>
          <div class="user-item">
            <label for="phone" class="user-label">
              <i class="fa fa-phone"></i>
            </label>
            <input class="user-content" id="phone" type="tel" placeholder="请输入手机号" autocomplete="off">
          </div>
          <div class="user-item">
            <label for="email" class="user-label">
              <i class="fa fa-envelope"></i>
            </label>
            <input class="user-content" id="email" type="email" placeholder="请输入邮箱" autocomplete="off">
          </div>
          <div class="user-item">
            <label for="question" class="user-label">
              <i class="fa fa-question"></i>
            </label>
            <input class="user-content" id="question" type="text" placeholder="请输入密码提示问题" autocomplete="off">
          </div>
          <div class="user-item">
            <label for="answer" class="user-label">
              <i class="fa fa-key"></i>
            </label>
            <input class="user-content" id="answer" type="text" placeholder="请输入密码提示问题答案" autocomplete="off">
          </div>
          <button class="btn btn-danger" id="submit">立即注册</button>
          <div class="link-item">
            <a href="./user-login.html" class="link" target="_blank">已有账号，去登陆</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <%= require('html-loader!./layout/footer.html') %>
</body>

</html>
